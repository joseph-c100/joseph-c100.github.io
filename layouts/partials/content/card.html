<article class="relative group bg-white hover:bg-sky-50">
	
	<a class="insert-link" href="{{ .Permalink }}"></a>

	<figure class="w-full aspect-video overflow-hidden ">

		{{- if .Params.image }}

		  {{- if (strings.HasPrefix .Params.image "http") }}

			<img class="object-cover  cursor-pointer" src="{{ .Params.image }}" alt="{{ $.Name }}" style="width: 100%; height: 100%; object-fit: cover;">

		  {{- else }}

			{{- with $imgcard := resources.Get .Params.image -}}
			  {{- $imgcard := $imgcard.Process "resize 750x" -}}
			  <img class="object-cover  cursor-pointer" src="{{ $imgcard.Permalink }}" alt="{{ $.Name }}" width="{{ $imgcard.Width }}" height="{{ $imgcard.Height }}">
			{{- end }}

		  {{- end }}

		{{- end }}

	  </figure>

	<div class="p-4">

		<time class="text-sm text-zinc-500" datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" | safeHTML }}">{{ .Date.Format "Jan 02, 2006" }}</time>

		<h3 class="my-4 text-1xl font-bold">{{ .LinkTitle }}</h3>

		<p class="text-normal leading-normal text-zinc-500 line-clamp-2">{{ .Params.description }}</p>

	</div>
</article>
